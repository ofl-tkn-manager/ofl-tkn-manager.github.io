                <svg class="arrow">
                   <path d="M0 0 L30 32 L60 0"></path>
                </svg>

        <div class="bottom-container" style="padding:0px; flex-direction: column; flex: 1;">

        </div>
        <script type="text/javascript">
        $(document).ready(function(){
            
            $('#hello').fadeIn(500, function() {
                $('.arrow').fadeIn(1000);
            });
            
        });
        </script>
        <!--Loading the photos from the year-->
        <script type="text/javascript">
            $(document).ready(function(){
                var dir = "../css/pictures/2017/";
                var fileextension = ".jpg";
                var count = 0;
                var current = 1;
                var added = false;
                $.ajax({
                    //This will retrieve the contents of the folder if the folder is configured as 'browsable'
                    url: dir,
                    success: function (data) {
                        $(".bottom-container").append("</div>");
                        $(".bottom-container").append("<div id='1' style='flex:1'>");
                            $(data).find("a").attr("href", function (i, val) {
                            if( val.match(/\.(jpe?g|png|gif)$/) ) {
                                var container = "#" + String(current); 
                                $(container).append("<img src='" + dir + val + "' style='padding: 3px;'>");
                                count += 1;
                                added = true;
                                if(count == 3){
                                    count = 0;
                                    current += 1;
                                    $(".bottom-container").append("</div>");
                                    $(".bottom-container").append("<div id='" + current + "'>");
                                }
                            }
                        });
                        }
                    });
                });
        </script>
