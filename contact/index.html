    <script type=text/JavaScript>
        
        $(window).scroll(function() {
            if ($(".navbar").offset().top > 1) {
                $('#custom-nav').addClass('affix');
            } else {
                $('#custom-nav').removeClass('affix');
            } 
        });
        

        $(document).ready(function(){
            $(".jumbotron h1").hide();
            $(".arrow").hide();
            $(".contact-info h1").hide();
        });
    </script>

</head>
<body>
    <div id="custom-nav" class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Menu</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-header">
                <a class="navbar-brand" href="../" style="display: flex">

                    <div class="hide-this">MIT Cheer</div>
                </a>  
            </div>

            <nav class="collapse navbar-collapse">
                <ul class="nav nav-pills navbar-right">

    <div class="main">
         
    <div class="contact">
        <div class="top">
            <div class="typed-container">
                <h1 class="typed"></h1>
                <h1 id="for-print" style="display: none;">We hope you liked the website. Let us know if you have any questions about joining or about the team!</h1>
            </div>
            <div class="contact-info">
                <h1><a href="mailto:cheer-captains@mit.edu?subject=Hi%20Cheerleading%20Captains!" target="_blank">cheer-captains@mit.edu</a></h1>
                <h1> | </h1>
                <h1><a href="mailto:cheer-officers@mit.edu?subject=Hi%20Cheerleading%20Officers!" target="_blank">cheer-officers@mit.edu </a></h1>
            </div>
        </div>
        <script>
        $(function(){
            $(".typed").delay(1000).typed({
                strings: ["We hope you liked the website.", "Let us know if you have any questions."],
                typeSpeed: 50
            }); 
            $(".contact-info h1").delay(6500).fadeIn(1500);
        });
    </script>
    </div>
